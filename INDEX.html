<!doctype html>
<!-- doctype informa ao agente de usuário a versão do HTML que deve ser renderizada--> 
<html lang="pt-br">
    <head>
        <title> Formulário de Log-in </title>
        <meta charset="utf-8">
        <meta name="author" content="Rodolfo">
        <meta name="description" content="login">
        <meta name="keywords" content="login, formulario, preencher">
        <link rel="stylesheet" href="css/CSS.css">
    </head>
    <body>
        <div id="principal">
            <header class="header_top">
                <img class="logotipo" src="imagens/logo.png" alt="logotipo_loja">
                <nav class="header_nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Log in</a></li>
                    </ul>
                </nav>
            </header>
            
            <main>
                <section>
                    <article>
                        
                        <h1 class="titulo">Area do vendedor</h1>
                        <form action="#" method="POST" class="formlogin">
                            <fieldset>
                                
                                
                                <legend>Log in</legend>
                                <label for="user" required >Digite o seu usuário</label>
                                <input type="text" id="user" name="user" autofocus>
                                
                                <hr>
                
                                <label for="senha">Digite a senha</label>
                                <input type="password" id="pass" name="pass">
                                
                                <hr>
                
                                <input type="submit" value="logar" class="btn">
                            </fieldset>
                        </form>
                    </article>
                </section>
            </main>
            
        </div>
        <footer class="rodape">
            <p class="rodolfo">Feito por Rodolfo Calça Cerutti &copy; - 2018</p>
        </footer>
    </body>
</html>
